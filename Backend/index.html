<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Downloader</title>
  <style>
    body { font-family: Arial; display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f4f4f9; }
    .container { background:white;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.1);border-radius:8px;width:400px; }
    h1 { text-align:center; }
    form { display:flex;flex-direction:column; }
    input,select,button { margin:10px 0;padding:10px;font-size:16px;border:1px solid #ccc;border-radius:4px; }
    button { background:#007bff;color:white;cursor:pointer; }
    button:hover { background:#0056b3; }
    #result { margin-top:20px;font-weight:bold;color:red; }
    .quality-group { margin:10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Downloader</h1>
    <form id="downloadForm">
      <input type="text" id="url" placeholder="Enter YouTube URL" required />

      <div class="quality-group">
        <label>Type:</label>
        <select id="downloadType">
          <option value="video">Video</option>
          <option value="audio">Audio</option>
        </select>
      </div>

      <div class="quality-group" id="videoQualityDiv">
        <label>Resolution:</label>
        <select id="resolution">
          <option value="highest">Highest (auto)</option>
        </select>
      </div>

      <div class="quality-group" id="audioQualityDiv" style="display:none;">
        <label>Audio Quality:</label>
        <select id="audioQuality">
          <option value="high">High</option>
          <option value="low">Low</option>
        </select>
      </div>

      <button type="submit">Download</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const urlEl = document.getElementById("url");
    const typeEl = document.getElementById("downloadType");
    const videoDiv = document.getElementById("videoQualityDiv");
    const audioDiv = document.getElementById("audioQualityDiv");
    const resEl = document.getElementById("resolution");
    const audEl = document.getElementById("audioQuality");
    const result = document.getElementById("result");

    // Toggle UI
    typeEl.addEventListener("change", () => {
      if (typeEl.value === "video") {
        videoDiv.style.display = "block";
        audioDiv.style.display = "none";
        fetchResolutions();
      } else {
        videoDiv.style.display = "none";
        audioDiv.style.display = "block";
      }
    });

    // Fetch as soon as URL changes & type is video
    urlEl.addEventListener("blur", () => {
      if (typeEl.value === "video") fetchResolutions();
    });

    async function fetchResolutions() {
      const u = encodeURIComponent(urlEl.value.trim());
      if (!u) return;
      try {
        const res = await fetch(`/video/resolutions?url=${u}`);
        const { resolutions } = await res.json();
        // reset dropdown
        resEl.innerHTML = '<option value="highest">Highest (auto)</option>';
        resolutions.forEach(r => {
          const o = document.createElement("option");
          o.value = r;
          o.textContent = r;
          resEl.append(o);
        });
      } catch {
        result.textContent = "Could not load resolutions.";
      }
    }

    document.getElementById("downloadForm").addEventListener("submit", async e => {
      e.preventDefault();
      result.textContent = "";
      const url = urlEl.value.trim();
      if (!url) return (result.textContent = "Please enter a URL.");

      const params = new URLSearchParams({
        url: url,
        download_type: typeEl.value,
        resolution: resEl.value,
        audio_quality: audEl.value
      });
      try {
        const res = await fetch(`/download_url?${params.toString()}`);
        const { download_url } = await res.json();
        // Trigger client‚Äêside download
        const a = document.createElement("a");
        a.href = download_url;
        a.download = "";       // browser will infer filename
        document.body.append(a);
        a.click();
        a.remove();
      } catch {
        result.textContent = "Failed to get download link.";
      }
    });
  </script>
</body>
</html>
